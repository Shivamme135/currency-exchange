<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convertor</title>
    <link rel="stylesheet" href="style.css">
    <!-- it is the  link from font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <h2>currency convertor</h2>
        <form action="">
            <!-- here we collect amount -->
            <div class="amount">
                <p>enter amount</p>
                <input value="100" type="text">
            </div>
            <!-- herre is the dropdown from where we convert the one -->
            <div class="dropdown">
                <div class="from">
                    <p>FROM</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="us flag">
                        <select name="from" id="">
                            <option value="INR">INR</option>
                            <option value="USD"selected>USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>TO</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="us flag">
                        <select name="from" id="">
                            <option value="INR" selected>INR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
            </div>
              <div class="msg">1USD = 80 INR</div>
              <button>GET EXCHANGE RATE</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="api.js"></script>
    
</body>
</html>
